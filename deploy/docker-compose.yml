version: '3.5'

services:
  id-web:
    container_name: id_web_container
    image: gcr.io/boldbi-294612/boldbi-identity:4.1.36
    environment:
      - APP_BASE_URL=<application_base_url>
      - INSTALL_OPTIONAL_LIBS=<comma_separated_library_names>
    volumes: 
      - shared:/boldbi/app_data
    networks:
      - boldbi
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost/health-check"]
        interval: 10s
        timeout: 10s
        retries: 5
        
  id-api:
    container_name: id_api_container
    image: gcr.io/boldbi-294612/boldbi-identity-api:4.1.36
    volumes: 
      - shared:/boldbi/app_data
    networks:
      - boldbi
    restart: on-failure
    depends_on:
      - id-web
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost/health-check"]
        interval: 10s
        timeout: 10s
        retries: 5
        
  id-ums:
    container_name: id_ums_container
    image: gcr.io/boldbi-294612/boldbi-ums:4.1.36
    volumes: 
      - shared:/boldbi/app_data
    networks:
      - boldbi
    restart: on-failure
    depends_on:
      - id-web
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost/health-check"]
        interval: 10s
        timeout: 10s
        retries: 5
        
  bi-web:
    container_name: bi_web_container
    image: gcr.io/boldbi-294612/boldbi-server:4.1.36
    volumes: 
      - shared:/boldbi/app_data
    networks:
      - boldbi
    depends_on:
      - id-web
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost/health-check"]
        interval: 10s
        timeout: 10s
        retries: 5
        
  bi-api:
    container_name: bi_api_container
    image: gcr.io/boldbi-294612/boldbi-server-api:4.1.36
    volumes: 
      - shared:/boldbi/app_data
    networks:
      - boldbi
    depends_on:
      - id-web
      - bi-web
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost/health-check"]
        interval: 10s
        timeout: 10s
        retries: 5
      
  bi-jobs:
    container_name: bi_jobs_container
    image: gcr.io/boldbi-294612/boldbi-server-jobs:4.1.36
    volumes: 
      - shared:/boldbi/app_data
    networks:
      - boldbi
    depends_on:
      - id-web
      - bi-web
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost/health-check"]
        interval: 10s
        timeout: 10s
        retries: 5
      
  bi-dataservice:
    container_name: bi_dataservice_container
    image: gcr.io/boldbi-294612/boldbi-designer:4.1.36
    volumes: 
      - shared:/boldbi/app_data
    networks:
      - boldbi
    depends_on:
      - id-web
      - bi-web
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost/health-check"]
        interval: 10s
        timeout: 10s
        retries: 5
        
  reverse-proxy:
    container_name: nginx
    image: nginx
    volumes:
      - "<default_conf_path>:/etc/nginx/conf.d/default.conf"
      # - "<ssl_cert_file_path>:/etc/ssl/domain.crt"
      # - "<ssl_key_file_path>:/etc/ssl/domain.key"
    ports:
      - "80:80"
      # - "443:443"
    environment:
      - NGINX_PORT=80
    networks:
      - boldbi
    depends_on:
      - id-web
      - id-api
      - id-ums
      - bi-web
      - bi-api
      - bi-jobs
      - bi-dataservice
      
networks:
  boldbi:
  
volumes:
  shared:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '<host_path>'
