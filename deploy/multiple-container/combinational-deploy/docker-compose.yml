services:
  id-web:
    container_name: id_web_container
    image: us-docker.pkg.dev/boldbi-294612/boldbi/bold-identity:13.2.5
    restart: on-failure
    environment:
      - APP_BASE_URL=<app_base_url>     # use http://host.docker.internal to configure Bold BI in localhost
      - INSTALL_OPTIONAL_LIBS=mongodb,mysql,influxdb,snowflake,oracle,clickhouse,google
      - DEPLOY_MODE=docker_multi_container
      - Is_Common_IDP=true
    volumes: 
      - boldservices_data:/application/app_data
    networks:
      - boldservices
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost/health-check"]
        interval: 10s
        timeout: 10s
        retries: 5
        
  id-api:
    container_name: id_api_container
    image: us-docker.pkg.dev/boldbi-294612/boldbi/bold-identity-api:13.2.5
    restart: on-failure
    environment:
      - DEPLOY_MODE=docker_multi_container
    volumes: 
      - boldservices_data:/application/app_data
    networks:
      - boldservices
    depends_on:
      - id-web
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost/health-check"]
        interval: 10s
        timeout: 10s
        retries: 5
        
  id-ums:
    container_name: id_ums_container
    image: us-docker.pkg.dev/boldbi-294612/boldbi/bold-ums:13.2.5
    restart: on-failure
    environment:
      - DEPLOY_MODE=docker_multi_container
    volumes:
      - boldservices_data:/application/app_data
    networks:
      - boldservices
    depends_on:
      - id-web
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost/health-check"]
        interval: 10s
        timeout: 10s
        retries: 5
        
  bi-web:
    container_name: bi_web_container
    image: us-docker.pkg.dev/boldbi-294612/boldbi/boldbi-server:13.2.5
    restart: on-failure
    volumes: 
      - boldservices_data:/application/app_data
    networks:
      - boldservices
    depends_on:
      - id-web
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost/health-check"]
        interval: 10s
        timeout: 10s
        retries: 5
        
  bi-api:
    container_name: bi_api_container
    image: us-docker.pkg.dev/boldbi-294612/boldbi/boldbi-server-api:13.2.5
    restart: on-failure
    volumes: 
      - boldservices_data:/application/app_data
    networks:
      - boldservices
    depends_on:
      - id-web
      - bi-web
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost/health-check"]
        interval: 10s
